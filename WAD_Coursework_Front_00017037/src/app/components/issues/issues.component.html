<div class="header">
  <h2 class="title">Issue List</h2>
  <button
    (click)="addIssue()"
    mat-raised-button
    matTooltip="Primary"
    color="primary"
    class="add-issue-btn"
    mat-button
  >
    <mat-icon>add</mat-icon><span>Issue</span>
  </button>
</div>
<div class="card-container">
  @for (issue of issues$|async;track issue.id){
  <div [appSeverity]="issue.severity" class="card">
    <div class="card-header">
      <h3>{{ issue.title }}</h3>
    </div>
    <div class="card-body">
      <div class="issue-info">
        <p><strong>ID:</strong> {{ issue.id }}</p>
        <p><strong>Description:</strong> {{ issue.description }}</p>
        <p>
          <strong>Created At:</strong>
          {{ issue.createdAt | date : "dd.mm.yyyy" }}
        </p>
      </div>

      <div class="actions">
        <button
          [routerLink]="[issue.id]"
          mat-raised-button
          color="primary"
          class="btn"
          mat-button
        >
          View Details
        </button>
      </div>
    </div>
  </div>
  }
</div>
